{% extends 'tasks/base.html' %}

{% block heading %}
  🗑️ Delete Task
{% endblock %}

{% block content %}
  <p class="text-lg text-gray-700 dark:text-gray-200 mb-6 text-center">
    Are you sure you want to delete "<span class="font-semibold">{{ task }}</span>"?
  </p>

  <div class="flex justify-center gap-4">
    <a href="{% url 'list' %}" class="bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-white px-4 py-2 rounded-md hover:bg-gray-400 dark:hover:bg-gray-500 transition">
      Cancel
    </a>

    <form method="POST" action="">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">
        ❌ Delete
      </button>
    </form>
  </div>
{% endblock %}
